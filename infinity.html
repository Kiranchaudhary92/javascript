<!DOCTYPE html>

<body>


<h2>Infinity test</h2>
<p>chcking infinity</p>
<p id="demo"></p>
<script>
var myNumber = 2 ;
var txt ="" ;
while (myNumber != Infinity){

}
document.getElementById("demo").innerHTML = txt;
		
		


</script>
