<!DOCTYPE html>
<html>

<body>
<h2>Javascript Arrays</h2>

<p>The best way to loop through an array is for loop:</p>
<p id="demo"></p>

<script>
	var fruits, text, flen, i;
	fruits=["Banana","Orange","Apple","Mango"];
	flen= fruits.length;

	text = "<ol>";

	for(i = 0; i < flen ; i++){
		text += "<li>" + fruits[i] + "</li>";
	} 

	text += "</ol>";

	document.getElementById("demo").innerHTML = text;

</script>
</body>
</html>
